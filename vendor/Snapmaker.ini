# Print profiles for the Snapmaker printers.
## 
# Author: https://github.com/xxxxx
## Initial PR: https://github.com/prusa3d/PrusaSlicer/pull/xxxxx
[vendor]
# Vendor name will be shown by the Config Wizard.
name = Snapmaker Community Configs
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the PrusaSlicer configuration to be downgraded.
config_version = 0.0.1
# Where to get the updates from?
# config_update_url = https://files.prusa3d.com/wp-content/uploads/repository/PrusaSlicer-settings-master/live/Snapmaker/
# changelog_url = https://files.prusa3d.com/?latest=slicer-profiles&lng=%1%

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
# Printer model name will be shown by the installation wizard.

[printer_model:A350]
name = Snapmaker A350
variants = 4.0
technology = FFF
Familly = 2 
bed_model = A350_Model.stl
bed_texture = A350_Print_Sheet.svg
default_materials = Snapmaker PLA - Stock Build Plate; Generic PLA - Glass Build Plate

[printer_model:A250]
name = Snapmaker A250
variants = 4.0
technology = FFF
Familly = 2 
bed_model = A250_Model.stl
bed_texture = A250_Print_Sheet.svg
default_materials = Snapmaker PLA - Stock Build Plate; Generic PLA - Glass Build Platee

[printer_model:A150]
